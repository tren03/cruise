<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fuzzy Tab Finder</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="input-wrapper">
                <span class="dollar-sign">$</span>
                <!-- Dollar sign -->
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    autocomplete="off"
                    autofocus
                />
                <span id="mode">T</span>
            </div>
            <ul id="results"></ul>
            <div class="help"> /h for help </div>
        </div>
        <!-- Unordered list for rendering tab results -->
        <script src="main.js"></script>
    </body>
</html>
